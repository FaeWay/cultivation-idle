<ion-card>
  <ion-card-header>{{this.item.displayName}}
    <span *ngIf="displayItemsPerSec">
    ({{ this.item.baseResourceAmount.div((this.item.loopTime / 1000)) }}/ sec)
    </span> : {{this.totalHeld}}
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-progress-bar class="action-progress-bar" value="{{this.item.barValue}}"></ion-progress-bar>
    </ion-row>
  </ion-card-content>
</ion-card>
