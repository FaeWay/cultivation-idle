<ion-content>
  <ion-card>
    <ion-card-header>Fae-Way Proclaims</ion-card-header>
    <ion-card-content>
      This area will hold the following:
      <ul>
        <li>Resources</li>
        <li>Their properties</li>
        <li>Things you know they can be used for</li>
      </ul>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button size="small" fill="outline">Weak Spirit Herbs</ion-button>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <ion-item-divider></ion-item-divider>
  <ng-container *ngFor="let item of gds.GetAllKnownResources()">
    <ion-card>
      <ion-card-header>{{item.displayName}}</ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              Held: {{this.gds.GetResourceValue(item)}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Element: {{GetElement(item)}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
